<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        {% include "includes/imports.html" %}
    </head>

    <body>
        {% include "includes/navbar.html" %}
        <div class="topPadding">&nbsp;</div>
        <div class="container">
            {% for article in articles  %}
            <div class="row-fluid">
                <div class="span2">
                    <div class="badge badge-info">
                        {{ article.publish_datetime }}
                    </div>
                </div>
                <div class="span10">
                    <div class="page-header">
                        <h2>{{ article.name }}</h2>
                    </div>
                    <p>
                        {{ article.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
